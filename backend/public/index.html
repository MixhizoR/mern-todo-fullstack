<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
  </head>
  <body>
    <h1>Home Page</h1>

    <button id="fetch-posts-button">Fetch Posts</button>
    <div id="posts-container"></div>

    <input type="number" id="post-id" placeholder="Post ID" />
    <button id="fetch-post-button">Fetch Post</button>
    <div id="post-container"></div>

    <input type="text" id="create-title" placeholder="Post Title" />
    <button id="create-post-button">Create Post</button>
    <div id="create-post-container"></div>

    <input type="number" id="update-id" placeholder="Post ID" />
    <input type="text" id="update-title" placeholder="New Title" />
    <button id="update-post-button">Update Post</button>
    <div id="update-post-container"></div>

    <input type="number" id="delete-id" placeholder="Post ID" />
    <button id="delete-post-button">Delete Post</button>
    <div id="delete-post-container"></div>

    <button id="delete-all-posts-button">Delete All Posts</button>
    <div id="delete-all-posts-container"></div>

    <script src="js/main.js"></script>
  </body>
</html>
